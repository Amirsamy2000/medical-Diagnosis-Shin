{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h1>Sing Up User</h1>
<form action="index" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-4">{{form.username | as_crispy_field }}</div>
        <div class="col-8">{{form.password2 | as_crispy_field}}</div>
    </div>
    <div class="col-12" style="width: 90%; background-color: blue;">{{form.password1 | as_crispy_field}}</div>



    <input type="submit" value="SingUP" class="btn btn-danger">
</form>
{% endblock %}
